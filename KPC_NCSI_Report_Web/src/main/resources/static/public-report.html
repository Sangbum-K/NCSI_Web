<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공개 리포트 - NCSI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }
        .wrap {
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background: #000000;
        }
        .embed {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .embed iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
            background: #000000;
        }
    </style>
    <link rel="icon" href="/NCSI.PNG">
</head>
<body>
    <div class="wrap">
        <main class="content">
            <div class="embed">
                <iframe title="KPC_NCSI_Report_Free" src="https://app.powerbi.com/view?r=eyJrIjoiNGU4ZGNkNDEtZTFmNC00OTVlLTlhNDUtNTQyNmU2NmUwMzg0IiwidCI6ImY0ZjUyNjY2LWVhNGEtNGY4My1iMWExLWY1NjBmY2ZjZGU0ZCJ9" allowfullscreen="true" frameborder="0"></iframe>
            </div>
        </main>
    </div>
</body>
</html>
